 

{% comment %} {% extends 'index.html' %} {% endcomment %}
{% load static %}
{% block content %}


<style>
  body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
width: 100%;
padding: 12px;
border: 1px solid #ccc;
border-radius: 4px;
box-sizing: border-box;
margin-top: 6px;
margin-bottom: 16px;
resize: vertical;
}

input[type=submit] {
background-color: #04AA6D;
color: white;
padding: 12px 20px;
border: none;
border-radius: 4px;
cursor: pointer;
}

input[type=submit]:hover {
background-color: #45a049;
}

.container {
border-radius: 5px;
background-color: #f2f2f2;
padding: 20px;
}
selection{
margin-left:160;
display:relative;
}
</style>

{% include "../index.html" %}

<div class="wrapper">
  <div class="section">
      <div class="box-area">  
   

   
  <section
  style ="">
 
    <center> <h2>Crime Registration</h2></center> 
    <h4 ><a style=" 
      display:block;
      font-family:'montserrat';
      text-decoration:none;
      font-size:17px; 
      color:black;
      position:relative;
      padding:15px 0px 15px 25px;
      transition:all 0.5s;
      " href={% url 'crime_list' %}>View Crime</a></h4> 
 
    <div class="container">
      
       <form method="post" action="#" > 
           {% csrf_token %}  
   
             <table>
               <tr>
                   
                 {{ form.as_table }}
               </tr>
            <tr>
             <td></td>
   
           <td><input type="submit" value="Submit"></td></tr>
         </table>
     
         </form>
      </div>
      
      </section>
    </div>
  </div>   
</div>


{% endblock %}
