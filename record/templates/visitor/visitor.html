<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    
    * {
        box-sizing: border-box;
    }
    
    input[type=text],
    select,
    textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
    }
    
    input[type=submit] {
        background-color: #04AA6D;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    input[type=submit]:hover {
        background-color: #45a049;
    }
    
    .container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }
    
    selection {
        margin-left: 160;
        display: relative;
    }
</style>

{% include "../ex.html" %}
<style>
    .butn {
        background-color: #444b44;
        color: white;
        padding: 13px;
        font-size: 18px;
        border: none;
        cursor: pointer;
    }
    
    .li {
        display: flex;
    }
    
    .li a {
        display: block;
        color: white;
        text-align: center;
        padding: 4px;
        text-decoration: none;
    }
</style>
<div class="wrapper">
    <div class="section">
        <div class="box-area">


            <h3 style="float:left">{{ request.user.prison }} Prison. </h3><br><br><br>

            <section>
                <center> <h3 class="font" style="text-align: center;">Visitor Registration.</h3></center>

                <h4 ><a class="ab" 
      
                    href={% url 'visitor_list' %}>Back to Visitor List</a></h4><br><br><br><br>

                
                <div class="container">

                    <form method="post">
                        {% csrf_token %}

                        <table>
                            <tr>

                                {{ form.as_table }}
                            </tr>
                            <tr>
                                <td></td>

                                <td><input type="submit" value="Submit"></td>
                            </tr>
                        </table>

                    </form>
                </div>

            </section>
        </div>
    </div>
</div>


{% endblock %}
